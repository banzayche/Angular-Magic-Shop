<!--  Product Reviews List -->
<ul>
    <h4>Reviews</h4>
    <li ng-repeat="review in currentProduct.reviews">
        <blockquote>
        	<strong>{{review.stars}} Stars</strong>
            {{review.body}}
            <cite class="clearfix">—{{review.author}} on {{review.createdOn | date}}</cite>
            <button class="btn-danger btn" ng-click="deleteReview(currentProduct, currentProduct.reviews.indexOf(review))">Clear</button>
        </blockquote>
    </li>
</ul>

<!--  Review Form -->
<form name="reviewForm" ng-submit="reviewForm.$valid && addReview(currentProduct)" novalidate>

<!--  Live Preview -->
	<blockquote >
	    <strong>{{review.stars}} Stars</strong>
	    {{review.body}}
	    <cite class="clearfix">—{{review.author}}</cite>
	</blockquote>

	<!--  Review Form -->
	<h4>Submit a Review</h4>
	<fieldset class="form-group">
	    <select ng-model="review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
	      <option value>Rate the Product</option>
	    </select>
	</fieldset>
	<fieldset class="form-group">
	    <textarea ng-model="review.body" class="form-control" placeholder="Write a short review of the product..." title="Review" required></textarea>
	</fieldset>
	<fieldset class="form-group">
	    <input ng-model="review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required/>
	</fieldset>
	<p ng-hide="reviewForm.$valid" class="text-danger">Invalid params in form! Please check the form and click "Submit review" again.</p>
	<fieldset class="form-group">
	    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
	</fieldset>
</form>
