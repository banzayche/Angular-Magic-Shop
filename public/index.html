<!doctype html>
<html ng-app="store">
<head>
	<title>Hello Angular</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="StoreController as store">
    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">– an Angular store –</h2>
    </header>    
    <div class="list-group">
      <!-- adding filter attribute -->
      <div class="form-group">
    	<label>Search</label><input class="form-control" type="text" ng-model="query" placeholder="Input the search word" />
    	<label>Sort by:</label>
		<select ng-model="orderProp" class="form-control">
		  <option value="name">Alphabetical</option>
		  <option value="rarity">Rarity</option>
		</select>
      </div>
      <!-- In " | filter:query" we use added filter attribute.-->
      <div class="list-group-item" ng-repeat="product in products | filter:query | orderBy:orderProp">

      	<!-- title vs price -->
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>		
		<!-- gallery -->
		<product-gallery></product-gallery>
        <!-- tabs -->
        <product-tabs></product-tabs>
      
      </div>
    </div>
	
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/products.js"></script>
</body>
</html>
